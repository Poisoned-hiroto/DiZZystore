<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
  }

  .container {
    text-align: center;
    z-index: 2;
  }

  h1 {
    font-size: 3rem;
    color: #ff2d55;
    margin-bottom: 30px;
    text-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }

  button {
    font-size: 20px;
    padding: 12px 25px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: 0.2s ease;
    position: absolute;
  }

  #yesBtn {
    background: #ff2d55;
    color: white;
    left: 45%;
    top: 60%;
    box-shadow: 0 5px 15px rgba(255,45,85,0.5);
  }

  #noBtn {
    background: white;
    color: #ff2d55;
    left: 55%;
    top: 60%;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }

  .heart {
    position: absolute;
    color: #ff2d55;
    animation: floatUp 5s linear infinite;
    opacity: 0.7;
    pointer-events: none;
  }

  @keyframes floatUp {
    0%   { transform: translateY(100vh) scale(1); opacity: 0; }
    50%  { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’–</h1>
</div>

<button id="yesBtn">YES ðŸ’˜</button>
<button id="noBtn">NO ðŸ˜¤</button>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const music  = document.getElementById("bgMusic");

  let yesSize = 20;

  // ---------------- AUDIO FIX ----------------
  music.volume = 0.3;

  // Unlock audio on first user interaction
  document.body.addEventListener("click", () => {
    music.play().catch(err => console.log("Audio blocked:", err));
  }, { once: true });

  // ---------------- YES BUTTON ----------------
  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="text-align:center;margin-top:20vh;">
        <h1 style="color:#ff2d55;font-size:4rem;">YAYYYY ðŸ’•</h1>
        <h2 style="font-size:2rem;">You are officially my Valentine ðŸ˜ŽðŸ’˜</h2>
        <h3>Love contract signed. No refunds.</h3>
      </div>
    `;
  });

  // ---------------- NO BUTTON ----------------
  const messages = [
    "Nice try ðŸ˜",
    "You can't escape ðŸ’€",
    "Free will denied ðŸ¤¡",
    "Wrong answer ðŸ˜ˆ",
    "Just say YES already ðŸ’•"
  ];

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";

    yesSize += 6;
    yesBtn.style.fontSize = yesSize + "px";

    noBtn.innerText = messages[Math.floor(Math.random() * messages.length)];
  });

  // ---------------- FLOATING HEARTS ----------------
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 200);
</script>

</body>
</html>
